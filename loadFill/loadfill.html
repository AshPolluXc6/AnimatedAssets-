<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./loadfill.css">
    </head>
    <body>
        <form id="numberBox">
            <label for="number">
                <input min="0" max="100" type="number" name="number" id="number">
            </label>
            <input id="submit" type="submit" placeholder="ok" value=">>>">
        </form>
                                      
        <div class="wave1-container"> 
                <div class="load-count"></div>
                <img class="deepwave waves" src="./assets/deepwave.svg" alt="deepwave">
                <img class="midwave waves" src="./assets/midwave.svg" alt="deepwave">
                <img class="shallowave waves" src="./assets/shallowave.svg" alt="deepwave">
        </div>
    </body>
    <script src="loadfill.js"></script>
</html>
